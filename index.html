        $('.royalSlider').bind("mouseover", function () {
              
              /*stop background adds refreshing*/
              window.lightBoxVisible = true;

              if ($(document).width() > 974) {

                  $('.adBox').addClass('adBoxVisible').removeClass('adBoxHidden');
                  $('.sliderOverlay').addClass('greyOverlayVisible').removeClass('greyOverlayHidden');
                  $('.closeLightBox').addClass('closeLightBoxVisible').removeClass('closeLightBoxHidden');

                      $('.closeLightBox').removeClass('closeLightBoxHover');

                  })

                      HideLightBox();
                  })

             else {
                  //less than or equal to 975 so we append an add every three slides if we have not done so already

                      var slideradd = $(".royalSlider").data('royalSlider');
                      if (slideradd !== null) {
                          var numslides = slideradd.numSlides;

                          var snum = 0;
                          if (numslides !== null) {
                              modslides = numslides % 3;

                              for (var i = numslides - modslides; i > 0; i = i - 3) {
                                  snum = snum + 1;
                                  if (snum > 3)
                                  { snum = 1; }
